	 <div class="text-center">
      <h1>Event : {{eventinfo.EventName}} Page</h1>
	  
	 
					 
      <h2 id="text_event_name"></h2>

      <div>

         <div class="row">

         	 <input type="text" name="team_name" ng-model="input.teamname"><br><br>
             <button id ="btn_create_team " type="button" class="btn btn-primary" ng-click="createteam()" >Create new Team</button>
            <br><br>
             <tt>For testing - teamname = {{input.teamname}}</tt><br/>



            </div>
            
             <div class="col-md-2 col-xs-2"></div>

         </div>
     

         <hr>

		<table align="center" border="1">
			<tr>
			<td> Team Name </td>
			<td> Leader </td>
			<td> No.Members </td>
			<td> GoalKeeper </td>
			<td> LeftBack </td>
			<td> Midfield </td>
			<td> RightBack </td>
			<td>	</td></tr>

			<tr ng-repeat="t in teams | orderBy : 'NumMembers'">
			<td>{{t.TeamName}} </td>
			<td>{{t.TeamLeader}} </td>
			<td>{{t.NumMembers}}</td>
			<td>{{t.GoalKeeper}}</td>
			<td>{{t.LeftBack}}</td>
			<td>{{t.Midfield}}</td>
			<td>{{t.RightBack}}</td>

			<td><button type="button" class="btn btn-primary btn-sm" ng-click ="viewteam(t.TeamName);">More Info</button></td>
			</tr>

			</table>


      </div>
   </div>

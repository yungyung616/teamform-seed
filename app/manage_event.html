</head>

<body>
	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top headroom" >
		<div class="container">
			<div class="navbar-header">
				<!-- Button for smallest screens -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
				<a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" alt="Progressus HTML5 template"></a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav pull-right">
					<li class="text-bottom" style="color:#fff" ><h5>Hello, {{userObj.name}}		</h5></li>
					<li class="active"><a href="index.html">HOME</a></li>
					<li><a href="index.html#event">EVENTS</a></li>
					<li><a href="index.html#about">ABOUT US</a></li>
					
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div> 
	<!-- /.navbar -->

	<header id="head" class="secondary"></header>

	 <div class="text-center">
      <h1>Administrative Page</h1>
	  
	 
					 
      

      <div >

         <div class="row container-fluid">

            <div class="col-md-2 col-xs-2"></div>

            <div class="col-md-8 col-xs-8 text-left panel container-fluidspace">
			
			<h3 id="text_event_name" ></h3>
			 

             <strong>Team Size:</strong>  

               <span class="badge">{{param.TeamSize}}</span> 
                
               <button><span class="glyphicon glyphicon-plus" ng-click="changeTeamSize(5);"></span></button>

                <button><span class="glyphicon glyphicon-minus" ng-click="changeTeamSize(3);"></span></button>

            <br><br>

            <strong>Max Number of Team :</strong>  

               <span class="badge">
                 {{param.MaxTeam}}</span>
                
               <button><span class="glyphicon glyphicon-plus" ng-click="changeMaxTeams(1);"></span></button>

                <button><span class="glyphicon glyphicon-minus" ng-click="changeMaxTeams(-1);"></span></button>

                	 <br><br>
					  <input type="date" name="bday" min="2016-11-30" ng-model="event.date">
					  <br><br>
             <button type="button" class="btn btn-primary" ng-click="saveFunc();" >Create/Modify</button>

	


            </div>
            
             <div class="col-md-2 col-xs-2"></div>

         </div>
     

         <hr>

		 <div class="row container-fluidspace">
			 <div class="col-md-6 col-xs-6 text-right" >
			 
				<h3>All teams:</h3>
				<ul ng-repeat="t in team">
						User ID: {{t.$id}}  <br>
						Preferred team size: <span class="badge">{{param.TeamSize}}</span> <hr>
				</ul>

			 </div>
			 
			 <div class="col-md-6 col-xs-6 text-left">
							
			 
			  <h3>Current Team Members:</h3>
			  <ul ng-repeat="t in team">
					{{t.$id}}:<br>
					<li style="margin-left:2em" ng-repeat="m in t.members">
						Name = {{m.username}} <br>
					</li>
			  </ul>

			 </div>
		 </div>


      </div>
   </div>
</body>
</html>
